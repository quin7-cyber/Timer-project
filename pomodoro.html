<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated gradient backgrounds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 2s ease-in-out;
        }

        /* Morning palettes (5 AM - 11:59 AM) */
        .background.work.morning {
            background: linear-gradient(-45deg, #e3d5ff, #b8d4f1, #d4b5f7, #c7ceea);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.morning {
            background: linear-gradient(-45deg, #d4f1f4, #b8e6d5, #c5f5e8, #d0f0e8);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* Afternoon palettes (12 PM - 5:59 PM) */
        .background.work.afternoon {
            background: linear-gradient(-45deg, #ffd4a3, #ffcba4, #ffe4c4, #ffd9b3);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.afternoon {
            background: linear-gradient(-45deg, #ffd4c8, #ffe0d4, #f7d5b5, #fce5cd);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* Evening palettes (6 PM - 4:59 AM) */
        .background.work.evening {
            background: linear-gradient(-45deg, #9b9fce, #8b9dc3, #b0a8d1, #9fa8da);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.evening {
            background: linear-gradient(-45deg, #a8c5c5, #9fb8b5, #adc8c1, #b3ccc8);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* YouTube Creator Mode palettes */
        .background.youtube-editing {
            background: linear-gradient(-45deg, #ffb3a3, #ffc4b8, #ffd4c8, #ffe0d4);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.youtube-intro {
            background: linear-gradient(-45deg, #ff9b8a, #ffa898, #ffb5a5, #ffc2b3);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Particle field */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.55);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            animation: float 20s infinite ease-in-out;
        }

        /* Individual particle positioning and timing */
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 30%;
            animation-delay: 6s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 9s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            top: 15%;
            left: 70%;
            animation-delay: 12s;
            animation-duration: 35s;
        }

        .particle:nth-child(6) {
            top: 70%;
            left: 20%;
            animation-delay: 15s;
            animation-duration: 27s;
        }

        .particle:nth-child(7) {
            top: 35%;
            left: 85%;
            animation-delay: 18s;
            animation-duration: 32s;
        }

        .particle:nth-child(8) {
            top: 50%;
            left: 50%;
            animation-delay: 21s;
            animation-duration: 29s;
        }

        .particle:nth-child(9) {
            top: 10%;
            left: 50%;
            animation-delay: 2s;
            animation-duration: 26s;
        }

        .particle:nth-child(10) {
            top: 55%;
            left: 15%;
            animation-delay: 5s;
            animation-duration: 31s;
        }

        .particle:nth-child(11) {
            top: 25%;
            left: 65%;
            animation-delay: 8s;
            animation-duration: 24s;
        }

        .particle:nth-child(12) {
            top: 75%;
            left: 45%;
            animation-delay: 11s;
            animation-duration: 33s;
        }

        .particle:nth-child(13) {
            top: 30%;
            left: 90%;
            animation-delay: 14s;
            animation-duration: 27s;
        }

        .particle:nth-child(14) {
            top: 65%;
            left: 35%;
            animation-delay: 17s;
            animation-duration: 29s;
        }

        .particle:nth-child(15) {
            top: 45%;
            left: 75%;
            animation-delay: 20s;
            animation-duration: 26s;
        }

        .particle:nth-child(16) {
            top: 85%;
            left: 25%;
            animation-delay: 23s;
            animation-duration: 34s;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.45;
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.65;
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.55;
            }
            75% {
                transform: translate(40px, 10px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Timer container */
        .timer-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Session label */
        .session-label {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            transition: all 0.8s ease;
        }

        /* Countdown timer */
        .countdown {
            font-family: 'Playfair Display', serif;
            font-size: 140px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.8);
            line-height: 1;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown .digit {
            display: inline-block;
            width: 0.7em;
            text-align: center;
        }

        .countdown .colon {
            display: inline-block;
            width: 0.3em;
            text-align: center;
        }

        /* Breathing animation */
        @keyframes breathe {
            0% {
                transform: scale(1.0);
            }
            50% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1.0);
            }
        }

        .session-label.breathing {
            animation: breathe 8s ease-in-out infinite;
        }

        /* Duration selector */
        .duration-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .duration-option {
            padding: 0.5rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            background: transparent;
            border: none;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .duration-option:hover {
            color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        .duration-option.selected {
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7);
        }

        .duration-label {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(0, 0, 0, 0.4);
            margin-left: 0.25rem;
        }

        .duration-selector.hide {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* Action button container - unified positioning */
        .action-buttons {
            position: relative;
            margin-top: 4rem;
            height: 52px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Start button */
        .start-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .start-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Rest button - identical to start button */
        .rest-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .rest-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .rest-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Work button - appears after rest */
        .work-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .work-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .work-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* YouTube Edit button */
        .youtube-edit-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .youtube-edit-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .youtube-edit-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* YouTube Intro button */
        .youtube-intro-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .youtube-intro-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .youtube-intro-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Stop button (top-right) */
        .stop-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.8rem 2rem;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            pointer-events: none;
        }

        .stop-button.visible {
            opacity: 1;
            pointer-events: all;
        }

        .stop-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .countdown {
                font-size: 100px;
            }

            .session-label {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }

            .action-buttons {
                margin-top: 3rem;
                height: 46px;
            }

            .start-button,
            .rest-button,
            .work-button,
            .youtube-edit-button,
            .youtube-intro-button {
                padding: 1rem 2.5rem;
                font-size: 0.9rem;
            }

            .duration-selector {
                margin-top: 1.5rem;
            }

            .duration-option {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .duration-label {
                font-size: 0.75rem;
            }

            .stop-button {
                top: 1.5rem;
                right: 1.5rem;
                padding: 0.6rem 1.5rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 80px;
            }

            .session-label {
                font-size: 1rem;
            }

            .stop-button {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Session counter at bottom */
        .session-counter {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .session-counter:hover {
            opacity: 1;
        }

        .counter-label {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .counter-value {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Mobile responsive for session counter */
        @media (max-width: 768px) {
            .session-counter {
                bottom: 1.5rem;
            }

            .counter-label {
                font-size: 0.65rem;
            }

            .counter-value {
                font-size: 1.5rem;
            }

            /* Hide extra particles on mobile */
            .particle:nth-child(n+9) {
                display: none;
            }
        }

        /* Mode Switcher */
        .mode-switcher {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 0.25rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .mode-slider {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            height: calc(100% - 0.5rem);
            width: calc(50% - 0.25rem);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .mode-slider.youtube {
            transform: translateX(100%);
        }

        .mode-option {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 0.6rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            background: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .mode-option:hover {
            color: rgba(0, 0, 0, 0.7);
            transform: scale(1.02);
        }

        .mode-option.selected {
            background: transparent;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .mode-switcher {
                margin-bottom: 2rem;
            }

            .mode-option {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .mode-option {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
                letter-spacing: 0.05em;
            }
        }

        /* Dashboard Button */
        .dashboard-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.6rem 1.2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-btn.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Dashboard View */
        .dashboard-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .dashboard-view.hide {
            display: none;
        }

        .dashboard-back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.6rem 1.2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.6);
        }

        .dashboard-back-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 2rem;
        }

        .stats-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 1.5rem;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 0.25rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .view-option {
            padding: 0.5rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            background: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .view-option:hover {
            color: rgba(0, 0, 0, 0.7);
        }

        .view-option.selected {
            background: rgba(255, 255, 255, 0.6);
            color: rgba(0, 0, 0, 0.8);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stats Cards */
        .stats-cards {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            text-align: center;
            min-width: 140px;

    <script>
        // Timer state
        let timerInterval = null;
        let workDuration = 25; // Selected work duration in minutes
        let remainingSeconds = workDuration * 60;
        let isWorkSession = true;
        let isRunning = false;
        let sessionCount = 0;
        let endTime = null;

        // Mode state
        let currentMode = 'pomodoro'; // 'pomodoro' or 'youtube'
        let youtubePhase = 'editing'; // 'editing' or 'intro'

        // Session setup state
        let currentProject = '';
        let currentNextAction = '';

        // YouTube timer durations (in seconds)
        const YOUTUBE_EDITING_DURATION = 20 * 60; // 20 minutes
        const YOUTUBE_INTRO_DURATION = 2 * 60;    // 2 minutes

        // Project storage key
        const PROJECTS_STORAGE_KEY = 'pomodoro_projects';

        // DOM elements
        const minTensEl = document.getElementById('min-tens');
        const minOnesEl = document.getElementById('min-ones');
        const secTensEl = document.getElementById('sec-tens');
        const secOnesEl = document.getElementById('sec-ones');
        const sessionCountEl = document.getElementById('session-count');
        const sessionLabelEl = document.querySelector('.session-label');
        const startButton = document.querySelector('.start-button');
        const restButton = document.querySelector('.rest-button');
        const workButton = document.querySelector('.work-button');
        const stopButton = document.querySelector('.stop-button');
        const backgroundEl = document.querySelector('.background');
        const durationSelector = document.querySelector('.duration-selector');
        const durationOptions = document.querySelectorAll('.duration-option');

        // Mode switcher elements
        const modeOptions = document.querySelectorAll('.mode-option');
        const modeSlider = document.querySelector('.mode-slider');
        const youtubeEditButton = document.querySelector('.youtube-edit-button');
        const youtubeIntroButton = document.querySelector('.youtube-intro-button');

        // Session setup elements
        const sessionSetup = document.querySelector('.session-setup');
        const projectInput = document.querySelector('.project-input');
        const projectDropdown = document.querySelector('.project-dropdown');
        const nextActionInput = document.querySelector('.next-action-input');
        const sessionContext = document.querySelector('.session-context');
        const contextModeProject = document.querySelector('.context-mode-project');
        const contextNextAction = document.querySelector('.context-next-action');
        const savedIntroPreview = document.querySelector('.saved-intro-preview');
        const savedIntroText = document.querySelector('.saved-intro-text');

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Get time of day based on current hour
        function getTimeOfDay() {
            const hour = new Date().getHours();

            if (hour >= 5 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon';
            } else {
                return 'evening';
            }
        }

        // Format time as individual digits
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;

            return {
                minTens: Math.floor(mins / 10),
                minOnes: mins % 10,
                secTens: Math.floor(secs / 10),
                secOnes: secs % 10
            };
        }

        // Update display
        function updateDisplay() {
            const time = formatTime(remainingSeconds);
            minTensEl.textContent = time.minTens;
            minOnesEl.textContent = time.minOnes;
            secTensEl.textContent = time.secTens;
            secOnesEl.textContent = time.secOnes;
        }

        // Show notification
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23b8d4f1"/></svg>',
                    requireInteraction: false
                });
            }
        }

        // Timer tick
        function tick() {
            const now = Date.now();
            remainingSeconds = Math.max(0, Math.ceil((endTime - now) / 1000));
            updateDisplay();

            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                isRunning = false;

                if (currentMode === 'pomodoro') {
                    if (isWorkSession) {
                        // Work session completed - show rest button
                        showNotification('Work Complete!', 'Great job! Ready for a 5-minute break?');
                        restButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                        // Keep session context visible during rest
                    } else {
                        // Rest session completed - show work button
                        showNotification('Rest Complete!', 'Ready for another work session?');
                        // Show session setup again (only for Quinlan mode)
                        if (currentMode === 'youtube') {
                            sessionSetup.classList.remove('hide');
                        }
                        hideSessionContext();
                        workButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    }
                } else {
                    // YouTube Creator mode
                    if (youtubePhase === 'editing') {
                        // Editing session completed - record session and show buttons
                        showNotification('Editing Complete!', 'Session recorded! Want to work on your intro?');

                        // Increment session count and record NOW (not after intro)
                        sessionCount++;
                        sessionCountEl.textContent = sessionCount;
                        recordSession('youtube');

                        // Reset to ready state
                        sessionLabelEl.textContent = 'Editing';
                        sessionLabelEl.classList.remove('breathing');
                        backgroundEl.className = 'background youtube-editing';
                        remainingSeconds = YOUTUBE_EDITING_DURATION;
                        updateDisplay();

                        // Show session setup and both buttons
                        sessionSetup.classList.remove('hide');
                        hideSessionContext();
                        youtubeEditButton.classList.add('hide');
                        youtubeIntroButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    } else {
                        // Intro session completed (optional phase) - just reset
                        showNotification('Intro Complete!', 'Ready for another editing session?');

                        sessionLabelEl.textContent = 'Editing';
                        sessionLabelEl.classList.remove('breathing');
                        backgroundEl.className = 'background youtube-editing';
                        remainingSeconds = YOUTUBE_EDITING_DURATION;
                        updateDisplay();

                        sessionSetup.classList.remove('hide');
                        hideSessionContext();
                        youtubeEditButton.classList.remove('hide');

            sessionCount = getTodaySessionCount();

        // ==========================================

        // Load projects from localStorage
        function loadProjects() {
            try {
                const stored = localStorage.getItem(PROJECTS_STORAGE_KEY);
                if (!stored) {
                    return { version: 1, projects: { work: [], quinlan: [] }, introLines: {}, projectSessions: {} };
                }
                const data = JSON.parse(stored);
                if (!data.version) data.version = 1;
                if (!data.projects) data.projects = { work: [], quinlan: [] };
                if (!data.introLines) data.introLines = {};
                if (!data.projectSessions) data.projectSessions = {};
                return data;
            } catch (e) {
                console.warn('Failed to load projects:', e);
                return { version: 1, projects: { work: [], quinlan: [] }, introLines: {}, projectSessions: {} };
            }
        }

        // Save projects to localStorage
        function saveProjects(data) {
            try {
                localStorage.setItem(PROJECTS_STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Failed to save projects:', e);
            }
        }

        // Add a project to the list (most recent first)
        function addProject(projectName) {
            if (!projectName || projectName.trim() === '') return;

            const data = loadProjects();
            const modeKey = currentMode === 'pomodoro' ? 'work' : 'quinlan';

            // Remove if already exists (to move to front)
            const index = data.projects[modeKey].indexOf(projectName);
            if (index > -1) {
                data.projects[modeKey].splice(index, 1);
            }

            // Add to front
            data.projects[modeKey].unshift(projectName);

            // Keep max 10 projects per mode
            if (data.projects[modeKey].length > 10) {
                data.projects[modeKey] = data.projects[modeKey].slice(0, 10);
            }

            saveProjects(data);
        }

        // Get projects for current mode
        function getProjects() {
            const data = loadProjects();
            const modeKey = currentMode === 'pomodoro' ? 'work' : 'quinlan';
            return data.projects[modeKey] || [];
        }

        // Save intro line for a project
        function saveIntroLine(projectName, introLine) {
            if (!projectName) return;
            const data = loadProjects();
            data.introLines[projectName] = introLine;
            saveProjects(data);
        }

        // Get intro line for a project
        function getIntroLine(projectName) {
            if (!projectName) return '';
            const data = loadProjects();
            return data.introLines[projectName] || '';
        }

        // ==========================================
        // SESSION TRACKING & STORAGE
        // ==========================================

        const STORAGE_KEY = 'pomodoro_session_data';
        const DATA_VERSION = 1;

        // Dashboard DOM elements
        const dashboardBtn = document.querySelector('.dashboard-btn');
        const dashboardView = document.querySelector('.dashboard-view');
        const dashboardBackBtn = document.querySelector('.dashboard-back-btn');
        const timerContainer = document.querySelector('.timer-container');

        const sessionChart = document.getElementById('session-chart');
        const chartEmptyMessage = document.querySelector('.chart-empty-message');
        const clearDataBtn = document.querySelector('.clear-data-btn');
        const projectSummary = document.getElementById('project-summary');
        const projectList = document.getElementById('project-list');

        let currentViewMode = 'combined'; // 'combined', 'pomodoro', 'youtube'

        // Get today's date key in YYYY-MM-DD format
        function getTodayDateKey() {
            return new Date().toLocaleDateString('sv'); // Swedish locale gives ISO format
        }

        // Load session data from localStorage
        function loadSessionData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) {
                    return { version: DATA_VERSION, sessions: {} };
                }
                const data = JSON.parse(stored);
                // Handle future version migrations here if needed
                if (!data.version) {
                    data.version = DATA_VERSION;
                }
                return data;
            } catch (e) {
                console.warn('Failed to load session data:', e);
                return { version: DATA_VERSION, sessions: {} };
            }
        }

        // Save session data to localStorage
        function saveSessionData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Failed to save session data:', e);
            }
        }

        // Record a completed session
        function recordSession(mode) {
            const data = loadSessionData();
            const today = getTodayDateKey();

            if (!data.sessions[today]) {
                data.sessions[today] = { pomodoro: 0, youtube: 0 };
            }

            if (mode === 'pomodoro') {
                data.sessions[today].pomodoro++;
            } else if (mode === 'youtube') {
                data.sessions[today].youtube++;

                // Track project session counts for Quinlan Travels
                if (currentProject) {
                    const projectData = loadProjects();
                    if (!projectData.projectSessions[currentProject]) {
                        projectData.projectSessions[currentProject] = 0;
                    }
                    projectData.projectSessions[currentProject]++;
                    saveProjects(projectData);
                }
            }

            saveSessionData(data);
        }

        // Get sessions for a date range (returns array of { date, pomodoro, youtube })
        function getSessionsForDateRange(startDate, endDate) {
            const data = loadSessionData();
            const sessions = [];
            const current = new Date(startDate);
            const end = new Date(endDate);

            while (current <= end) {
                const dateKey = current.toLocaleDateString('sv');
                const dayData = data.sessions[dateKey] || { pomodoro: 0, youtube: 0 };
                sessions.push({
                    date: dateKey,
                    pomodoro: dayData.pomodoro,
                    youtube: dayData.youtube
                });
                current.setDate(current.getDate() + 1);
            }

            return sessions;
        }

        // Calculate stats from session data
        function calculateStats(viewMode) {
            const data = loadSessionData();
            const today = getTodayDateKey();

            let daysActive = 0;
            let todaySessions = 0;
            let totalSessions = 0;

            for (const [date, dayData] of Object.entries(data.sessions)) {
                let dayTotal = 0;

                if (viewMode === 'combined') {
                    dayTotal = dayData.pomodoro + dayData.youtube;
                } else if (viewMode === 'pomodoro') {
                    dayTotal = dayData.pomodoro;
                } else if (viewMode === 'youtube') {
                    dayTotal = dayData.youtube;
                }

                if (dayTotal > 0) {
                    daysActive++;
                    totalSessions += dayTotal;

                    if (date === today) {
                        todaySessions = dayTotal;
                    }
                }
            }

            return { daysActive, todaySessions, totalSessions };
        }

        // Get today's session count for in-page counter
        function getTodaySessionCount() {
            const data = loadSessionData();
            const today = getTodayDateKey();
            const dayData = data.sessions[today];

            if (!dayData) return 0;

            if (currentMode === 'pomodoro') {
                return dayData.pomodoro;
            } else {
                return dayData.youtube;
            }
        }

        // Clear all session data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all session data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                sessionCount = 0;
                sessionCountEl.textContent = sessionCount;
                renderDashboard();
            }
        }

        // ==========================================
        // CHART RENDERING
        // ==========================================

        function renderChart(viewMode) {
            const svg = sessionChart;
            const container = document.querySelector('.chart-container');

            // Clear existing content
            svg.innerHTML = '';

            // Get chart dimensions
            const rect = container.getBoundingClientRect();
            const width = rect.width - 48; // Account for padding
            const height = 300;
            const padding = { top: 20, right: 20, bottom: 40, left: 40 };
            const chartWidth = width - padding.left - padding.right;
            const chartHeight = height - padding.top - padding.bottom;

            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

            // Get data for last 30 days
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 29);

            const sessions = getSessionsForDateRange(startDate, endDate);

            // Check if we have any data
            const hasData = sessions.some(s => s.pomodoro > 0 || s.youtube > 0);

            if (!hasData) {
                chartEmptyMessage.classList.remove('hide');
                return;
            }
            chartEmptyMessage.classList.add('hide');

            // Calculate max value for Y-axis
            let maxValue = 1;
            sessions.forEach(s => {
                if (viewMode === 'combined') {
                    maxValue = Math.max(maxValue, s.pomodoro + s.youtube);
                } else if (viewMode === 'pomodoro') {
                    maxValue = Math.max(maxValue, s.pomodoro);
                } else {
                    maxValue = Math.max(maxValue, s.youtube);
                }
            });

            // Add some headroom
            maxValue = Math.ceil(maxValue * 1.2) || 1;

            // Create scales
            const xScale = (index) => padding.left + (index / (sessions.length - 1)) * chartWidth;
            const yScale = (value) => padding.top + chartHeight - (value / maxValue) * chartHeight;

            // Draw grid lines
            const gridGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const gridLines = 5;
            for (let i = 0; i <= gridLines; i++) {
                const y = padding.top + (chartHeight / gridLines) * i;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', padding.left);
                line.setAttribute('y1', y);
                line.setAttribute('x2', width - padding.right);
                line.setAttribute('y2', y);
                line.setAttribute('class', 'chart-grid');
                gridGroup.appendChild(line);

                // Y-axis labels
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const value = Math.round(maxValue - (maxValue / gridLines) * i);
                label.setAttribute('x', padding.left - 8);
                label.setAttribute('y', y + 4);
                label.setAttribute('text-anchor', 'end');
                label.setAttribute('class', 'chart-label');
                label.textContent = value;
                gridGroup.appendChild(label);
            }
            svg.appendChild(gridGroup);

            // Draw X-axis labels (show every 5th day)
            const xLabelGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            sessions.forEach((s, i) => {
                if (i % 5 === 0 || i === sessions.length - 1) {
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    const date = new Date(s.date);
                    label.setAttribute('x', xScale(i));
                    label.setAttribute('y', height - padding.bottom + 20);
                    label.setAttribute('text-anchor', 'middle');
                    label.setAttribute('class', 'chart-label');
                    label.textContent = `${date.getMonth() + 1}/${date.getDate()}`;
                    xLabelGroup.appendChild(label);
                }
            });
            svg.appendChild(xLabelGroup);

            // Draw axes
            const axisGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            // X-axis
            const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            xAxis.setAttribute('x1', padding.left);
            xAxis.setAttribute('y1', height - padding.bottom);
            xAxis.setAttribute('x2', width - padding.right);
            xAxis.setAttribute('y2', height - padding.bottom);
            xAxis.setAttribute('class', 'chart-axis');
            axisGroup.appendChild(xAxis);
            // Y-axis
            const yAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            yAxis.setAttribute('x1', padding.left);
            yAxis.setAttribute('y1', padding.top);
            yAxis.setAttribute('x2', padding.left);
            yAxis.setAttribute('y2', height - padding.bottom);
            yAxis.setAttribute('class', 'chart-axis');
            axisGroup.appendChild(yAxis);
            svg.appendChild(axisGroup);

            // Helper function to create path
            function createPath(data, className) {
                if (data.every(v => v === 0)) return null;

                // Create area path
                const areaPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                let areaD = `M ${xScale(0)} ${yScale(0)}`;
                data.forEach((value, i) => {
                    areaD += ` L ${xScale(i)} ${yScale(value)}`;
                });
                areaD += ` L ${xScale(data.length - 1)} ${yScale(0)} Z`;
                areaPath.setAttribute('d', areaD);
                areaPath.setAttribute('class', `chart-area ${className}`);
                svg.appendChild(areaPath);

                // Create line path
                const linePath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                let lineD = '';
                data.forEach((value, i) => {
                    lineD += i === 0 ? `M ${xScale(i)} ${yScale(value)}` : ` L ${xScale(i)} ${yScale(value)}`;
                });
                linePath.setAttribute('d', lineD);
                linePath.setAttribute('class', `chart-line ${className}`);
                svg.appendChild(linePath);

                return { areaPath, linePath };
            }

            // Create tooltip
            let tooltip = container.querySelector('.chart-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'chart-tooltip';
                container.appendChild(tooltip);
            }

            // Helper function to create dots
            function createDots(data, className, sessions) {
                data.forEach((value, i) => {
                    if (value > 0) {
                        const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        dot.setAttribute('cx', xScale(i));
                        dot.setAttribute('cy', yScale(value));
                        dot.setAttribute('r', 4);
                        dot.setAttribute('class', `chart-dot ${className}`);

                        // Tooltip on hover
                        dot.addEventListener('mouseenter', (e) => {
                            const date = new Date(sessions[i].date);
                            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            tooltip.innerHTML = `<strong>${dateStr}</strong><br>${value} session${value !== 1 ? 's' : ''}`;
                            tooltip.classList.add('visible');
                        });

                        dot.addEventListener('mousemove', (e) => {
                            const containerRect = container.getBoundingClientRect();
                            tooltip.style.left = `${e.clientX - containerRect.left + 10}px`;
                            tooltip.style.top = `${e.clientY - containerRect.top - 30}px`;
                        });

                        dot.addEventListener('mouseleave', () => {
                            tooltip.classList.remove('visible');
                        });

                        svg.appendChild(dot);
                    }
                });
            }

            // Draw lines based on view mode
            if (viewMode === 'combined' || viewMode === 'pomodoro') {
                const pomodoroData = sessions.map(s => s.pomodoro);
                createPath(pomodoroData, 'pomodoro');
                createDots(pomodoroData, 'pomodoro', sessions);
            }

            if (viewMode === 'combined' || viewMode === 'youtube') {
                const youtubeData = sessions.map(s => s.youtube);
                createPath(youtubeData, 'youtube');
                createDots(youtubeData, 'youtube', sessions);
            }

            // Add legend for combined view
            const existingLegend = container.querySelector('.chart-legend');
            if (existingLegend) {
                existingLegend.remove();
            }

            if (viewMode === 'combined') {
                const legend = document.createElement('div');
                legend.className = 'chart-legend';
                legend.innerHTML = `
                    <div class="legend-item">
                        <span class="legend-color pomodoro"></span>
                        <span>Work</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color youtube"></span>
                        <span>Quinlan Travels</span>
                    </div>
                `;
                container.appendChild(legend);
            }
        }

        // Render project summary for Quinlan Travels view
        function renderProjectSummary() {
            const projectData = loadProjects();
            const sessions = projectData.projectSessions || {};

            // Convert to array and sort by session count (descending)
            const projects = Object.entries(sessions)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count);

            if (projects.length === 0) {
                projectList.innerHTML = '<div class="project-list-empty">No projects tracked yet</div>';
            } else {
                projectList.innerHTML = projects.map(p => `
                    <div class="project-list-item">
                        <span class="project-name">${p.name}</span>
                        <span class="project-count">${p.count} session${p.count !== 1 ? 's' : ''}</span>
                    </div>
                `).join('');
            }
        }

        // Render the entire dashboard
        function renderDashboard() {
            const stats = calculateStats(currentViewMode);

            daysActiveEl.textContent = stats.daysActive;
            todaySessionsEl.textContent = stats.todaySessions;
            totalSessionsEl.textContent = stats.totalSessions;

            renderChart(currentViewMode);

            // Show project summary only for Quinlan Travels view
            if (currentViewMode === 'youtube') {
                renderProjectSummary();
                projectSummary.classList.remove('hide');
            } else {
                projectSummary.classList.add('hide');
            }
        }

        // ==========================================
        // VIEW MANAGEMENT
        // ==========================================

        function showDashboard() {
            dashboardView.classList.remove('hide');
            timerContainer.style.display = 'none';
            sessionCounter.style.display = 'none';
            stopButton.style.display = 'none';
            dashboardBtn.classList.add('hide');
            renderDashboard();
        }

        function hideDashboard() {
            dashboardView.classList.add('hide');
            timerContainer.style.display = '';
            sessionCounter.style.display = '';
            stopButton.style.display = '';
            dashboardBtn.classList.remove('hide');
        }

        function updateViewToggle(viewMode) {
            currentViewMode = viewMode;
            viewOptions.forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.view === viewMode);
            });
            renderDashboard();
        }

        // ==========================================
        // DASHBOARD EVENT LISTENERS
        // ==========================================

        dashboardBtn.addEventListener('click', showDashboard);
        dashboardBackBtn.addEventListener('click', hideDashboard);
        clearDataBtn.addEventListener('click', clearAllData);

        viewOptions.forEach(option => {
            option.addEventListener('click', () => {
                updateViewToggle(option.dataset.view);
            });
        });

        // Re-render chart on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (!dashboardView.classList.contains('hide')) {
                    renderChart(currentViewMode);
                }
            }, 250);
        });

        // Initialize session count from stored data
        sessionCount = getTodaySessionCount();
        sessionCountEl.textContent = sessionCount;
    </script>
</body>
</html>
