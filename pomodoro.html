<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated gradient backgrounds */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 2s ease-in-out;
        }

        /* Morning palettes (5 AM - 11:59 AM) */
        .background.work.morning {
            background: linear-gradient(-45deg, #e3d5ff, #b8d4f1, #d4b5f7, #c7ceea);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.morning {
            background: linear-gradient(-45deg, #d4f1f4, #b8e6d5, #c5f5e8, #d0f0e8);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* Afternoon palettes (12 PM - 5:59 PM) */
        .background.work.afternoon {
            background: linear-gradient(-45deg, #ffd4a3, #ffcba4, #ffe4c4, #ffd9b3);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.afternoon {
            background: linear-gradient(-45deg, #ffd4c8, #ffe0d4, #f7d5b5, #fce5cd);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* Evening palettes (6 PM - 4:59 AM) */
        .background.work.evening {
            background: linear-gradient(-45deg, #9b9fce, #8b9dc3, #b0a8d1, #9fa8da);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.rest.evening {
            background: linear-gradient(-45deg, #a8c5c5, #9fb8b5, #adc8c1, #b3ccc8);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        /* YouTube Creator Mode palettes */
        .background.youtube-editing {
            background: linear-gradient(-45deg, #ffb3a3, #ffc4b8, #ffd4c8, #ffe0d4);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .background.youtube-intro {
            background: linear-gradient(-45deg, #ff9b8a, #ffa898, #ffb5a5, #ffc2b3);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Particle field */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
            animation: float 20s infinite ease-in-out;
        }

        /* Individual particle positioning and timing */
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 30%;
            animation-delay: 6s;
            animation-duration: 28s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-delay: 9s;
            animation-duration: 22s;
        }

        .particle:nth-child(5) {
            top: 15%;
            left: 70%;
            animation-delay: 12s;
            animation-duration: 35s;
        }

        .particle:nth-child(6) {
            top: 70%;
            left: 20%;
            animation-delay: 15s;
            animation-duration: 27s;
        }

        .particle:nth-child(7) {
            top: 35%;
            left: 85%;
            animation-delay: 18s;
            animation-duration: 32s;
        }

        .particle:nth-child(8) {
            top: 50%;
            left: 50%;
            animation-delay: 21s;
            animation-duration: 29s;
        }

        .particle:nth-child(9) {
            top: 10%;
            left: 50%;
            animation-delay: 2s;
            animation-duration: 26s;
        }

        .particle:nth-child(10) {
            top: 55%;
            left: 15%;
            animation-delay: 5s;
            animation-duration: 31s;
        }

        .particle:nth-child(11) {
            top: 25%;
            left: 65%;
            animation-delay: 8s;
            animation-duration: 24s;
        }

        .particle:nth-child(12) {
            top: 75%;
            left: 45%;
            animation-delay: 11s;
            animation-duration: 33s;
        }

        .particle:nth-child(13) {
            top: 30%;
            left: 90%;
            animation-delay: 14s;
            animation-duration: 27s;
        }

        .particle:nth-child(14) {
            top: 65%;
            left: 35%;
            animation-delay: 17s;
            animation-duration: 29s;
        }

        .particle:nth-child(15) {
            top: 45%;
            left: 75%;
            animation-delay: 20s;
            animation-duration: 26s;
        }

        .particle:nth-child(16) {
            top: 85%;
            left: 25%;
            animation-delay: 23s;
            animation-duration: 34s;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(40px, 10px) scale(1.05);
                opacity: 0.45;
            }
        }

        /* Timer container */
        .timer-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Session label */
        .session-label {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            transition: all 0.8s ease;
        }

        /* Countdown timer */
        .countdown {
            font-family: 'Playfair Display', serif;
            font-size: 140px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.8);
            line-height: 1;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown .digit {
            display: inline-block;
            width: 0.7em;
            text-align: center;
        }

        .countdown .colon {
            display: inline-block;
            width: 0.3em;
            text-align: center;
        }

        /* Breathing animation */
        @keyframes breathe {
            0% {
                transform: scale(1.0);
            }
            50% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1.0);
            }
        }

        .session-label.breathing {
            animation: breathe 8s ease-in-out infinite;
        }

        /* Duration selector */
        .duration-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .duration-option {
            padding: 0.5rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            background: transparent;
            border: none;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .duration-option:hover {
            color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        .duration-option.selected {
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7);
        }

        .duration-label {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(0, 0, 0, 0.4);
            margin-left: 0.25rem;
        }

        .duration-selector.hide {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* Action button container - unified positioning */
        .action-buttons {
            position: relative;
            margin-top: 4rem;
            height: 52px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Start button */
        .start-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .start-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .start-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Rest button - identical to start button */
        .rest-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .rest-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .rest-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Work button - appears after rest */
        .work-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .work-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .work-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* YouTube Edit button */
        .youtube-edit-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .youtube-edit-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .youtube-edit-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* YouTube Intro button */
        .youtube-intro-button {
            position: absolute;
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.7);
        }

        .youtube-intro-button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .youtube-intro-button.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Stop button (top-right) */
        .stop-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.8rem 2rem;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            pointer-events: none;
        }

        .stop-button.visible {
            opacity: 1;
            pointer-events: all;
        }

        .stop-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .countdown {
                font-size: 100px;
            }

            .session-label {
                font-size: 1.2rem;
                letter-spacing: 0.2em;
            }

            .action-buttons {
                margin-top: 3rem;
                height: 46px;
            }

            .start-button,
            .rest-button,
            .work-button,
            .youtube-edit-button,
            .youtube-intro-button {
                padding: 1rem 2.5rem;
                font-size: 0.9rem;
            }

            .duration-selector {
                margin-top: 1.5rem;
            }

            .duration-option {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .duration-label {
                font-size: 0.75rem;
            }

            .stop-button {
                top: 1.5rem;
                right: 1.5rem;
                padding: 0.6rem 1.5rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 80px;
            }

            .session-label {
                font-size: 1rem;
            }

            .stop-button {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Session counter at bottom */
        .session-counter {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .session-counter:hover {
            opacity: 1;
        }

        .counter-label {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .counter-value {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Mobile responsive for session counter */
        @media (max-width: 768px) {
            .session-counter {
                bottom: 1.5rem;
            }

            .counter-label {
                font-size: 0.65rem;
            }

            .counter-value {
                font-size: 1.5rem;
            }

            /* Hide extra particles on mobile */
            .particle:nth-child(n+9) {
                display: none;
            }
        }

        /* Mode Switcher */
        .mode-switcher {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 0.25rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .mode-slider {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            height: calc(100% - 0.5rem);
            width: calc(50% - 0.25rem);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .mode-slider.youtube {
            transform: translateX(100%);
        }

        .mode-option {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 0.6rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            background: transparent;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .mode-option:hover {
            color: rgba(0, 0, 0, 0.7);
            transform: scale(1.02);
        }

        .mode-option.selected {
            background: transparent;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .mode-switcher {
                margin-bottom: 2rem;
            }

            .mode-option {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .mode-option {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="background work"></div>

    <!-- Particle field -->
    <div class="particles">
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
    </div>

    <div class="timer-container">
        <div class="mode-switcher">
            <div class="mode-slider"></div>
            <button class="mode-option selected" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-option" data-mode="youtube">YouTube Creator</button>
        </div>
        <div class="session-label">Work</div>
        <div class="countdown">
            <span class="digit" id="min-tens">2</span>
            <span class="digit" id="min-ones">5</span>
            <span class="colon">:</span>
            <span class="digit" id="sec-tens">0</span>
            <span class="digit" id="sec-ones">0</span>
        </div>
        <div class="duration-selector">
            <button class="duration-option" data-duration="15">15</button>
            <button class="duration-option" data-duration="20">20</button>
            <button class="duration-option selected" data-duration="25">25</button>
            <span class="duration-label">min</span>
        </div>
        <div class="action-buttons">
            <button class="start-button">Begin</button>
            <button class="rest-button hide">Start Rest</button>
            <button class="work-button hide">Start Work</button>
            <button class="youtube-edit-button hide">Start Editing</button>
            <button class="youtube-intro-button hide">Start Intro</button>
        </div>
    </div>

    <button class="stop-button">Reset</button>

    <div class="session-counter">
        <div class="counter-label">Sessions Completed</div>
        <div class="counter-value" id="session-count">0</div>
    </div>

    <script>
        // Timer state
        let timerInterval = null;
        let workDuration = 25; // Selected work duration in minutes
        let remainingSeconds = workDuration * 60;
        let isWorkSession = true;
        let isRunning = false;
        let sessionCount = 0;

        // Mode state
        let currentMode = 'pomodoro'; // 'pomodoro' or 'youtube'
        let youtubePhase = 'editing'; // 'editing' or 'intro'

        // YouTube timer durations (in seconds)
        const YOUTUBE_EDITING_DURATION = 20 * 60; // 20 minutes
        const YOUTUBE_INTRO_DURATION = 2 * 60;    // 2 minutes

        // DOM elements
        const minTensEl = document.getElementById('min-tens');
        const minOnesEl = document.getElementById('min-ones');
        const secTensEl = document.getElementById('sec-tens');
        const secOnesEl = document.getElementById('sec-ones');
        const sessionCountEl = document.getElementById('session-count');
        const sessionLabelEl = document.querySelector('.session-label');
        const startButton = document.querySelector('.start-button');
        const restButton = document.querySelector('.rest-button');
        const workButton = document.querySelector('.work-button');
        const stopButton = document.querySelector('.stop-button');
        const backgroundEl = document.querySelector('.background');
        const durationSelector = document.querySelector('.duration-selector');
        const durationOptions = document.querySelectorAll('.duration-option');

        // Mode switcher elements
        const modeOptions = document.querySelectorAll('.mode-option');
        const modeSlider = document.querySelector('.mode-slider');
        const youtubeEditButton = document.querySelector('.youtube-edit-button');
        const youtubeIntroButton = document.querySelector('.youtube-intro-button');

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Get time of day based on current hour
        function getTimeOfDay() {
            const hour = new Date().getHours();

            if (hour >= 5 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon';
            } else {
                return 'evening';
            }
        }

        // Format time as individual digits
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;

            return {
                minTens: Math.floor(mins / 10),
                minOnes: mins % 10,
                secTens: Math.floor(secs / 10),
                secOnes: secs % 10
            };
        }

        // Update display
        function updateDisplay() {
            const time = formatTime(remainingSeconds);
            minTensEl.textContent = time.minTens;
            minOnesEl.textContent = time.minOnes;
            secTensEl.textContent = time.secTens;
            secOnesEl.textContent = time.secOnes;
        }

        // Show notification
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23b8d4f1"/></svg>',
                    requireInteraction: false
                });
            }
        }

        // Timer tick
        function tick() {
            remainingSeconds--;
            updateDisplay();

            if (remainingSeconds <= 0) {
                clearInterval(timerInterval);
                isRunning = false;

                if (currentMode === 'pomodoro') {
                    if (isWorkSession) {
                        // Work session completed - show rest button
                        showNotification('Work Complete!', 'Great job! Ready for a 5-minute break?');
                        restButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    } else {
                        // Rest session completed - show work button
                        showNotification('Rest Complete!', 'Ready for another work session?');
                        workButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    }
                } else {
                    // YouTube Creator mode
                    if (youtubePhase === 'editing') {
                        // Editing session completed - show intro button
                        showNotification('Editing Complete!', 'Great job! Now improve your intro for 2 minutes.');
                        youtubePhase = 'intro';
                        sessionLabelEl.textContent = 'Improve Intro';
                        backgroundEl.className = 'background youtube-intro';
                        remainingSeconds = YOUTUBE_INTRO_DURATION;
                        updateDisplay();
                        youtubeIntroButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    } else {
                        // Intro session completed - show editing button for new cycle
                        showNotification('Intro Complete!', 'Cycle complete! Ready to start editing again?');
                        sessionCount++;
                        sessionCountEl.textContent = sessionCount;
                        youtubePhase = 'editing';
                        sessionLabelEl.textContent = 'Editing';
                        backgroundEl.className = 'background youtube-editing';
                        remainingSeconds = YOUTUBE_EDITING_DURATION;
                        updateDisplay();
                        youtubeEditButton.classList.remove('hide');
                        stopButton.classList.remove('visible');
                    }
                }
            }
        }

        // Start timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startButton.classList.add('hide');
                durationSelector.classList.add('hide');
                stopButton.classList.add('visible');

                // Add breathing animation during work sessions
                if (isWorkSession) {
                    sessionLabelEl.classList.add('breathing');
                }

                timerInterval = setInterval(tick, 1000);
            }
        }

        // Start rest timer
        function startRestTimer() {
            isWorkSession = false;
            remainingSeconds = 5 * 60;

            const timeOfDay = getTimeOfDay();
            sessionLabelEl.textContent = 'Rest';
            backgroundEl.className = `background rest ${timeOfDay}`;
            sessionLabelEl.classList.remove('breathing');

            updateDisplay();

            // Hide rest button, show stop button
            restButton.classList.add('hide');
            stopButton.classList.add('visible');

            // Start the timer
            isRunning = true;
            timerInterval = setInterval(tick, 1000);
        }

        // Start work timer (after rest is complete)
        function startWorkTimer() {
            // Increment session count (work + rest cycle completed)
            sessionCount++;
            sessionCountEl.textContent = sessionCount;

            // Set up work session
            isWorkSession = true;
            remainingSeconds = workDuration * 60;

            const timeOfDay = getTimeOfDay();
            sessionLabelEl.textContent = 'Work';
            backgroundEl.className = `background work ${timeOfDay}`;
            sessionLabelEl.classList.add('breathing');

            updateDisplay();

            // Hide work button, show stop button
            workButton.classList.add('hide');
            stopButton.classList.add('visible');

            // Start the timer
            isRunning = true;
            timerInterval = setInterval(tick, 1000);
        }

        // Stop/Reset timer
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            sessionCount = 0;
            sessionCountEl.textContent = sessionCount;

            // Remove breathing animation when stopped
            sessionLabelEl.classList.remove('breathing');

            if (currentMode === 'pomodoro') {
                isWorkSession = true;
                remainingSeconds = workDuration * 60;

                const timeOfDay = getTimeOfDay();
                sessionLabelEl.textContent = 'Work';
                backgroundEl.className = `background work ${timeOfDay}`;

                updateDisplay();

                startButton.classList.remove('hide');
                durationSelector.classList.remove('hide');
                restButton.classList.add('hide');
                workButton.classList.add('hide');
            } else {
                // YouTube Creator mode reset
                youtubePhase = 'editing';
                remainingSeconds = YOUTUBE_EDITING_DURATION;
                sessionLabelEl.textContent = 'Editing';
                backgroundEl.className = 'background youtube-editing';

                updateDisplay();

                youtubeEditButton.classList.remove('hide');
                youtubeIntroButton.classList.add('hide');
            }

            stopButton.classList.remove('visible');
        }

        // YouTube: Start editing timer
        function startEditingTimer() {
            if (!isRunning) {
                isRunning = true;
                youtubePhase = 'editing';
                remainingSeconds = YOUTUBE_EDITING_DURATION;

                sessionLabelEl.textContent = 'Editing';
                backgroundEl.className = 'background youtube-editing';
                sessionLabelEl.classList.add('breathing');

                updateDisplay();

                youtubeEditButton.classList.add('hide');
                stopButton.classList.add('visible');

                timerInterval = setInterval(tick, 1000);
            }
        }

        // YouTube: Start intro timer
        function startIntroTimer() {
            if (!isRunning) {
                isRunning = true;
                youtubePhase = 'intro';
                remainingSeconds = YOUTUBE_INTRO_DURATION;

                sessionLabelEl.textContent = 'Improve Intro';
                backgroundEl.className = 'background youtube-intro';
                sessionLabelEl.classList.add('breathing');

                updateDisplay();

                youtubeIntroButton.classList.add('hide');
                stopButton.classList.add('visible');

                timerInterval = setInterval(tick, 1000);
            }
        }

        // Switch between modes
        function switchMode(mode) {
            if (mode === currentMode) return;

            // Stop any running timer
            clearInterval(timerInterval);
            isRunning = false;
            sessionCount = 0;
            sessionCountEl.textContent = sessionCount;
            sessionLabelEl.classList.remove('breathing');

            // Update mode state
            currentMode = mode;

            // Update mode switcher UI
            modeOptions.forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.mode === mode);
            });

            // Update slider position
            modeSlider.classList.toggle('youtube', mode === 'youtube');

            // Hide all buttons first
            startButton.classList.add('hide');
            restButton.classList.add('hide');
            workButton.classList.add('hide');
            youtubeEditButton.classList.add('hide');
            youtubeIntroButton.classList.add('hide');
            stopButton.classList.remove('visible');

            if (mode === 'pomodoro') {
                // Switch to Pomodoro mode
                isWorkSession = true;
                remainingSeconds = workDuration * 60;

                const timeOfDay = getTimeOfDay();
                sessionLabelEl.textContent = 'Work';
                backgroundEl.className = `background work ${timeOfDay}`;

                durationSelector.classList.remove('hide');
                startButton.classList.remove('hide');
            } else {
                // Switch to YouTube Creator mode
                youtubePhase = 'editing';
                remainingSeconds = YOUTUBE_EDITING_DURATION;

                sessionLabelEl.textContent = 'Editing';
                backgroundEl.className = 'background youtube-editing';

                durationSelector.classList.add('hide');
                youtubeEditButton.classList.remove('hide');
            }

            updateDisplay();
        }

        // Event listeners
        startButton.addEventListener('click', startTimer);
        restButton.addEventListener('click', startRestTimer);
        workButton.addEventListener('click', startWorkTimer);
        stopButton.addEventListener('click', stopTimer);
        youtubeEditButton.addEventListener('click', startEditingTimer);
        youtubeIntroButton.addEventListener('click', startIntroTimer);

        // Mode switcher click handlers
        modeOptions.forEach(option => {
            option.addEventListener('click', () => {
                switchMode(option.dataset.mode);
            });
        });

        // Duration selector click handlers
        durationOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Update selected state
                durationOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                // Update work duration
                workDuration = parseInt(option.dataset.duration);
                remainingSeconds = workDuration * 60;
                updateDisplay();
            });
        });

        // Check for time of day changes every minute (only for Pomodoro mode)
        setInterval(() => {
            if (isRunning && currentMode === 'pomodoro') {
                const currentTimeOfDay = getTimeOfDay();
                const backgroundClasses = backgroundEl.className.split(' ');
                const oldTimeOfDay = backgroundClasses[2];

                if (oldTimeOfDay !== currentTimeOfDay) {
                    // Time of day changed, update background
                    const sessionType = isWorkSession ? 'work' : 'rest';
                    backgroundEl.className = `background ${sessionType} ${currentTimeOfDay}`;
                }
            }
        }, 60000); // Check every minute

        // Initialize display
        updateDisplay();

        // Set initial time-of-day palette
        backgroundEl.className = `background work ${getTimeOfDay()}`;
    </script>
</body>
